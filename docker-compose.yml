# PyFleet Docker POC - Fleet of agents with token enrollment
#
# Usage (Mac):
#   1. Start the dashboard: PYTHONPATH=.. python3 run_dashboard.py
#   2. Generate a token in the dashboard (Enrollment Tokens tab)
#   3. Set ENROLLMENT_TOKEN env var or edit below
#   4. Launch agents: docker-compose up --build

services:
  node-alpha:
    build:
      context: .
      dockerfile: Dockerfile.client
    hostname: node-alpha
    environment:
      - SERVER_ADDRESS=host.docker.internal:9999
      - AGENT_NAME=alpha
      - ENROLLMENT_TOKEN=${ENROLLMENT_TOKEN:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: on-failure:3

